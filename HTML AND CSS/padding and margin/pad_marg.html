<html>
    <head>
        <title>pad_mrg</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
                <h3 class="display-1">Buttons</h3>
                <button class="btn btn-info p-0">hello</button>
                <button class="btn btn-warning p-1">hello</button>
                <button class="btn btn-danger p-2">hello</button>
                <button class="btn btn-primary p-3">hello</button>
                <button class="btn btn-secondary p-4">hello</button>
        </div>
        <div class="container text-center">
                <h3 class="display-2">Breakpoint</h3>
                <button class="btn btn-success p-0 pl-sm-5 pt-md-5 pr-lg-5 pb-xl-5">hello</button>
        </div>
        <div class="container text-center">
            <h3 class="display-3">Margins</h3>
            <button class="btn btn-success p-4 mx-0 mx-sm-2 mx-lg-3 mx-xl-5">hello</button><!--mx because we are making margin extension towards left and write -->
            <button class="btn btn-danger p-4 mx-0 mx-sm-2 mx-lg-3 mx-xl-5">hiii</button>
            <button class="btn btn-secondary p-4 mx-0 mx-sm-2 mx-lg-3 mx-xl-5">ByeBye</button>
            <button class="btn btn-success p-4 mx-0 mx-sm-2 mx-lg-3 mx-xl-5">GoodBye</button>


        </div>
        
    </body>
</html>
