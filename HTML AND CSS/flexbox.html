<html>
    <head>
        <title>flexbox</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <div class="container text-center">
            <h3 class="display-2">Flexbox</h3>
            <hr>
            <hr style="width:45%">
            <H1>Using justify content</H1>
            <hr>
            <div class="border border-dark  d-flex justify-content-start"style="height:100px" >
                    <button class="btn btn-info">hello</button>
                    <button class="btn btn-danger">bye</button>

            </div>
            <div class="border border-dark  d-flex justify-content-end"style="height:100px" >
                    <button class="btn btn-info">hello</button>
                    <button class="btn btn-danger">bye</button>

            </div>
            <div class="border border-dark  d-flex justify-content-center"style="height:100px" >
                    <button class="btn btn-info">hello</button>
                    <button class="btn btn-danger">bye</button>

            </div>
            <div class="border border-dark  d-flex justify-content-around"style="height:100px" >
                    <button class="btn btn-info">hello</button>
                    <button class="btn btn-danger">bye</button>

            </div>
            <div class="border border-dark  d-flex justify-content-between"style="height:100px" >
                    <button class="btn btn-info">hello</button>
                    <button class="btn btn-danger">bye</button>

            </div>
            
            <h1>Using align items</h1>
            <hr>
            <div class="border border-dark  d-flex justify-content-center align-items-center"style="height:75px" >
                    <button class="btn btn-info">hello</button>
                    <button class="btn btn-danger">bye</button>

            </div>
           
            <div class="border border-dark  d-flex  justify-content-start  align-items-end"style="height:75px" >
                    <button class="btn btn-info">hello</button>
                    <button class="btn btn-success">hiii</button>
                    <button class="btn btn-danger">bye</button>

            </div>
            <div class="border border-dark  d-flex flex-row-reverse justify-content-start  align-items-end"style="height:75px" >
                    <button class="btn btn-info">hello</button>
                    <button class="btn btn-success">hiii</button>
                    <button class="btn btn-danger">bye</button>

            </div>
            <div class="border border-dark  d-flex justify-content-between align-items-start"style="height:75px" >
                    <button class="btn btn-info">hello</button>
                    <button class="btn btn-success">hiii</button>
                    <button class="btn btn-danger">bye</button>
            </div>
            <div class="border border-dark  d-flex justify-content-between align-items-end"style="height:75px" >
                    <button class="btn btn-info">hello</button>
                    <button class="btn btn-success">hiii</button>
                    <button class="btn btn-danger">bye</button>
            </div>
            <div class="border border-dark  d-flex flex-column-reverse justify-content-start align-items-end"style="height:140px" >
                    <button class="btn btn-info">hello</button>
                    <button class="btn btn-success">hiii</button>
                    <button class="btn btn-danger">bye</button>
            </div>
            <div class="border border-dark  d-flex flex-column justify-content-start align-items-start"style="height:140px" >
                    <button class="btn btn-info">hello</button>
                    <button class="btn btn-success">hiii</button>
                    <button class="btn btn-danger">bye</button>
            </div>
            <div class="border border-dark  d-flex flex-column-reverse justify-content-end align-items-start"style="height:140px" >
                    <button class="btn btn-info">hello</button>
                    <button class="btn btn-success">hiii</button>
                    <button class="btn btn-danger">bye</button>
            </div>
        </div>
    </body>
</html>
