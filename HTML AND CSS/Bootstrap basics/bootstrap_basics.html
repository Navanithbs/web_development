<html>
    <head>
        <title>
            bootstrap basics 
        </title>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
    </head>
    <body>
        <h1>Bootstrap basics</h1>
        <button class="btn btn-success btn-lg">click me</button>
        <button class="btn btn-danger btn-sm">click me</button>
        <button class="btn btn-success btn-xs">click me</button>
        <!--using of jumbotron-->
        <h2> jumbotron example:</h2>
        <div class="jumbotron">
            <h1>hey this is jambotron</h1>
            <p>qwertyuiop asdfghjkl zxcvbnm</p>
            <button class="btn btn-success btn-lg">button</button>
        </div>

        <!--end of jumbotron-- and beggining of container-->
        <h2>container example:</h2>
        <div class="container">
            <div class="jumbotron">
                <h1>hey this is jambotron inside a container</h1>
                <p>qwertyuiop asdfghjkl zxcvbnm</p>
                <button class="btn btn-success btn-lg">button</button>
            </div>
           
            
        </div>
         <!--form using bootstrap-->
         <h2>Form example:</h2>
         <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Check me out
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
    </body>
</html>
